<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post to Pastebin</h1>
        <button onclick="postToPastebin()">Post Key</button>
        <div id="status"></div>
    </div>

    <script>
        function postToPastebin() {
            const apiKey = 'fw1TP2aocJeX4p3DnYmXs23OiKS4LdTu';
            const apiUrl = 'https://pastebin.com/api/api_post.php';
            const keyContent = 'testkey_' + Math.random().toString(36).substr(2, 9);

            const data = new URLSearchParams();
            data.append('api_dev_key', apiKey);
            data.append('api_option', 'paste');
            data.append('api_paste_code', `Lua authkey = "${keyContent}"`);
            data.append('api_paste_name', 'Generated Key');
            // Omitting the expiration parameter

            fetch(apiUrl, {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('status').innerHTML = `Pastebin URL: <a href="https://pastebin.com/${result}" target="_blank">https://pastebin.com/${result}</a>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'An error occurred while posting to Pastebin.';
            });
        }
    </script>
</body>
</html>
